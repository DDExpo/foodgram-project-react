version: '3.3'

volumes:
  static_foodgram:
  media_foodgram:
  postgres_foodgram:

services:

  db_food:
    image: postgres:13.10
    volumes:
      - postgres_foodgram:/var/lib/postgresql/data
    env_file:
      - .env

  backend:
    build: ./backend/
    volumes:
      - static_foodgram:/backend_static/
      - media_foodgram:/app/media/
    depends_on:
      - db_food
    env_file:
      - .env

  frontend:
    build: ./frontend/
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_foodgram:/frontend_static
    depends_on:
      - backend

  nginx:
    build: ./nginx/
    env_file: .env
    depends_on:
      - backend
    ports:
      - 9000:80
    volumes:
      - static_foodgram:/staticfiles
      - media_foodgram:/app/media/

