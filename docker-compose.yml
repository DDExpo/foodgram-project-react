version: '3.3'

volumes:
  static_vol:
  media_vol:
  postgres_vol:
  redoc:

services:

  db:
    image: postgres:13.10-alpine
    volumes:
      - postgres_vol:/var/lib/postgresql/data/
    env_file:
      - .env

  backend:
    build: ./backend/
    volumes:
      - static_vol:/backend_static
      - media_vol:/app/media/
    depends_on:
      - db
    env_file:
      - .env

  frontend:
    build: ./frontend/
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_vol:/frontend_static/
    depends_on:
      - backend

  nginx:
    build: ./nginx/
    env_file: .env
    depends_on:
      - backend
      - frontend
      - db
    ports:
      - 8000:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - redoc:/usr/share/nginx/html/api/docs/
      - static_vol:/staticfiles/
      - media_vol:/media/

