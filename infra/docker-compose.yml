version: '3.3'

services:

  db:
    image: postgres:15.0-alpine
    volumes:
      - postgres_vol:/var/lib/postgresql/data/
    env_file:
      - ./.env
    restart: always

  backend:
    image: DDExpo/foodgram-backend:latest
    restart: always
    volumes:
      - static_vol:/app/static/
      - media_vol:/app/media/
    depends_on:
      - db
    env_file:
      - ./.env

  frontend:
    image: DDExpo/foodgram-frontend:latest
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static_vol:/var/html/static/
      - media_vol:/var/html/media/

    depends_on:
      - backend
      - frontend
    restart: always

volumes:
  static_vol:
  media_vol:
  postgres_vol:
